spring.application.name=CA IUSH

spring.datasource.url=jdbc:mysql://localhost:3306/iush?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=iush_user
spring.datasource.password=iush_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl